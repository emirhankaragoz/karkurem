<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar Kürem</title>
    <link rel="icon" type="image/png" href="sg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            position: relative;
            padding: 20px 0;
        }

        .snow-globe-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 450px;
            max-height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .snow-globe {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .snow-globe img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .snow-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            pointer-events: none;
            z-index: 2;
            border-radius: 50%;
            clip-path: circle(50%);
        }

        .snowflake {
            position: absolute;
            top: -50px;
            color: white;
            font-size: 1em;
            user-select: none;
            z-index: 2;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(425px) rotate(360deg);
                opacity: 0.3;
            }
        }

        .title {
            position: absolute;
            top: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: clamp(1.5em, 5vw, 2.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        .note {
            position: relative;
            max-width: 95%;
            width: 700px;
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-weight: 400;
            font-size: clamp(1.1em, 4.5vw, 1.8em);
            text-align: center;
            line-height: 1.6;
            padding: 15px 10px;
            z-index: 10;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5),
                         0 0 15px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5),
                             0 0 15px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 12px rgba(255, 255, 255, 0.7),
                             0 0 20px rgba(255, 255, 255, 0.4),
                             0 0 25px rgba(255, 200, 200, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="shooting-star" id="shooting-star"></div>
    
    <div class="snow-globe-container">
        <div class="snow-globe">
            <img src="sg.png" alt="Kar Küresi">
            <div class="snow-container" id="snow-container"></div>
        </div>
    </div>

    <div class="note">
        En parıltılı yıldızım, en büyüleyici manzaram,<br>
        Yeni yılda gülünce kısılan gözlerin her zamankinden <br>daha çok parlasın, içindeki huzur ve neşe hiç eksik olmasın.<br>
        Seni çook seviyorummm. Nice mutlu yıllarımızaa bitanemm.
    </div>

    <script>
        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            
            // Rastgele pozisyon
            snowflake.style.left = Math.random() * 100 + '%';
            
            // Rastgele boyut
            const size = Math.random() * 0.8 + 0.5;
            snowflake.style.fontSize = size + 'em';
            
            // Rastgele animasyon süresi (daha yavaş kar taneleri)
            const duration = Math.random() * 5 + 5;
            snowflake.style.animationDuration = duration + 's';
            
            // Rastgele gecikme
            snowflake.style.animationDelay = Math.random() * 3 + 's';
            
            snowContainer.appendChild(snowflake);
            
            // Kar tanesini animasyon bittiğinde kaldır
            setTimeout(() => {
                snowflake.remove();
            }, (duration + 3) * 1000);
        }

        // Sürekli kar tanesi oluştur
        setInterval(createSnowflake, 150);
        
        // Başlangıçta birkaç kar tanesi oluştur
        for (let i = 0; i < 30; i++) {
            setTimeout(createSnowflake, i * 100);
        }

        // Yıldızları oluştur
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Rastgele pozisyon
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Rastgele boyut (1-3px)
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Rastgele animasyon süresi
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        createStars();

        // Kayan yıldız animasyonu
        function shootingStar() {
            const star = document.getElementById('shooting-star');
            star.style.top = Math.random() * 30 + 10 + '%';
            star.style.right = Math.random() * 30 + '%';
            star.style.animation = 'none';
            setTimeout(() => {
                star.style.animation = 'shoot 3s ease-in-out';
            }, 10);
        }
        
        // Her 8 saniyede bir kayan yıldız
        setInterval(shootingStar, 8000);
        setTimeout(shootingStar, 2000);
    </script>
</body>
</html>
